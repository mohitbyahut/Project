<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-app</title>
</head>
<body>

    <div class="quizz-container">

        <h2 id="quiz-question">
          Q1. Which of the following is not a Java feature?
        </h2>

        <ul>
            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-option">
                <label for="option-a" id="text_option_a">Object-Oriented</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-option">
                <label for="option-b" id="text_option_b">Platform Independent</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-option">
                <label for="option-c" id="text_option_c">Pointers</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-option">
                <label for="option-d" id="text_option_d">Robust</label>
            </li>
        </ul>
        <button id="sub">Submit</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
